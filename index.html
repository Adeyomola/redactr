<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./redac.js" defer></script>
    <link rel="stylesheet" href="./redac.css">
    <title>Redactr</title>
</head>

<body>
    <header>Redactr</header>
    <form action="./index.html">
        <summary id="summary"></summary>
        <input type="text" id="input" placeholder="Enter words to be redacted">
        <section>
            <label for="scrambler">Choose a symbol:&nbsp;</label>
            <select name="scrambler" id="scrambler">
                <option value="?">?</option>
                <option value="*">*</option>
                <option value="_">_</option>
                <option value="-">-</option>
            </select>
        </section>
        <span>For multiple words, separate each word with a single space</span>
        <div></div>
        <textarea name="" id="text" cols="30" rows="10" spellcheck="false" contenteditable="true"
            placeholder="Enter Full Text Here" required></textarea>
        <textarea name="" id="redacted" cols="30" rows="10" placeholder="Redacted Text Appears Here" readonly disabled></textarea>
    </form>
    <aside>
        <button id="button">Redact Now</button>
        <button id="copy"><img src="./copy-interface-symbol-svgrepo-com.svg" width="15" height="15" alt="copy"></button>
        <button id="clear"><img src="./delete-button-svgrepo-com.svg" width="15" height="15" alt="clear"></button>
    </aside>
</body>

</html>
